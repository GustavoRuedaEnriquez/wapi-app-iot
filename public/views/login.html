        #login-container {
            margin: auto;
            margin-top: 7em;
            width: 400px;
        }

         /* width */
         ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            border-radius: 20px;
            background: #f1f1f1; 
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
            border-radius: 20px;
            background: #4e9525; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #326415; 
        }
    </style>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container-fluid">
            <div class="col-6 text-justify">
                <a class="navbar-brand m-auto" href="index.html">
                    <img class="rounded-circle" src="./images/WAPI-logo-white-filled.svg"
                        style="width: 30px; height: 30px;" alt="test">
                    WAPI
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span> Menú
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="ftco-nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item active"><a href="login.html" class="nav-link">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END OF NAVIGATION BAR -->

    <!-- LOGIN CARD -->
    <div class="card" id="login-container">
        <article class="card-body">
            <div class="text-center">
                <img src="./images/WAPI-logo-green-line.svg" style="width: 200px; height: 200px;" alt="Ingresar">
                <h4 class="card-title mb-4 mt-1">Iniciar sesión</h4>
            </div>
            <form id="myForm">
                <div class="form-group">
                    <label>Correo</label>
                    <input id="email" name="email" class="form-control" placeholder="Correo" type="email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="password" name="password" class="form-control" placeholder="Contraseña" type="password"
                        required>
                </div>
                <div class="form-group">
                    <button id="submit-btn" type="submit" onclick="" class="btn btn-primary btn-block">Entrar</button>
                </div>
            </form>
        </article>
    </div>
    <!-- END OF LOGIN CARD -->
