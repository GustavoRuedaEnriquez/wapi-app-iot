    <style>
        #previous-btn-div {
            position: absolute;
            padding-top: 30px;
            padding-left: 10px;
            top : 0;
            left: 0;
            z-index: 3;
        }

        #next-btn-div {
            position: absolute;
            padding-top: 30px;
            padding-right: 10px;
            top : 0;
            right: 0;
            z-index: 3;
        }

        .timeline-btn {
            border: none;
            background-color: white;
            color: #4e9525;
            font-size: 20px;
        }

        .timeline-btn:hover {
            border: none;
            background-color: white;
            color: #0b8a8a;
            font-size: 20px;
        }

        .timeline-btn:active {
            border: none;
            background-color: white;
            color: #096666;
            font-size: 20px;
        }

        .error-message {
            padding-top: 30px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            border-radius: 20px;
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            border-radius: 20px;
            background: #4e9525;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #326415;
        }
    </style>

</head>

    <div class="container m-auto" style="max-width: 100% !important; padding-left: 50px; padding-right: 50px;">
        <h1 style="margin-top: 75px;">Histórico</h1>
        <div class="row">
            <!-- CHART PART -->
            <div class="col-lg-9 services d-flex align-self-stretch ftco-animate" style="min-width: 50px; height: 540px; margin-left:auto; margin-right: auto;">
                <div id="previous-btn-div"><button class="timeline-btn" onclick="previousDate()">◄ Antes</button></div>
                <div id="next-btn-div"><button class="timeline-btn" onclick="nextDate()">Después ►</button></div>
                <div id="error-message" class="error-message m-auto text-center"></div>
                <div id="chartContainer" style="width: 100%;"></div>
            </div>
            <!-- END OF CHART PART -->
            <div class="col-lg-3 d-flex align-self-stretch ftco-animate" style="height: 400px;">
                <div class="container">
                    <!-- DATA SELECTION -->
                    <div class="row"  style="width:100%; margin-left: auto; margin-right: auto; height: 250px;">
                        <div class="col-12 media block-6 services d-flex align-items-start"">
                            <div class="row m-auto">
                                <div class="text-center" style="width: 100%;">
                                    <h5>DATOS</h5>
                                </div>
                                <div style="margin: auto;">
                                    <form>
                                        <input class="checkmark" type="checkbox" id="luminosity" name="luminosity" value="Luminosidad" checked>
                                        <label for="luminosity">Luminosidad</label><br>
                                        <input class="checkmark" type="checkbox" id="inner_temperature" name="inner_temperature" value="inner_temperature" checked>
                                        <label for="inner_temperature"> Temperatura del suelo</label><br>
                                        <input class="checkmark" type="checkbox" id="outer_temperature" name="outer_temperature" value="outer_temperature" checked>
                                        <label for="outer_temperature">Temperatura ambiental</label><br>
                                        <input class="checkmark" type="checkbox" id="inner_humidity" name="inner_humidity" value="inner_humidity" checked>
                                        <label for="inner_humidity">Humedad del suelo</label><br>
                                        <input class="checkmark" type="checkbox" id="outer_humidity" name="outer_humidity" value="outer_humidity" checked>
                                        <label for="outer_humidity">Humedad ambiental</label><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OF DATA SELECTION -->
                    <!-- DATE SELECTION -->
                    <div class="row"  style="width:100%; margin-left: auto; margin-right: auto; height: 200px; margin-top: 30px;">
                        <div class="media block-6 services d-flex align-items-start""> 
                            <div class="row m-auto">
                                <div class="text-center" style="width: 100%;">
                                    <h5>VISTA</h5>
                                </div>
                                <div style="margin: auto;">
                                    <form id="historic-form">
                                        <input type="radio" name="date" value="day" checked> Por día<br>
                                        <input type="radio" name="date" value="week"> Por semana<br>
                                        <input type="radio" name="date" value="month"> Por mes<br>
                                        <input type="radio" name="date" value="year"> Por año<br>
                                        <label for="monitors">Monitor:&nbsp</label>
                                        <select id="monitors">
                                            <option value="all" selected>Todos</option>
                                        </select> 
                                    </form>
                                </div>
                                <div class="m-auto">
                                    <button class="btn btn-primary" type="button" onclick="customQuery()" form="historic-form" style="margin: auto;">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OF DATE SELECTION -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/historic.js"></script>
